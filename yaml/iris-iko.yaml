apiVersion: intersystems.com/v1alpha1
kind: IrisCluster
metadata:
  name: iris-vs2021
spec:
  licenseKeySecret:
    name: iris-key-secret
  configSource:
    name: iris-cpf
  imagePullSecrets:
    - name: dockerhub-secret
  storageClassName: iris-ssd-storageclass
  updateStrategy:
    type: RollingUpdate
  serviceTemplate:
    spec:
      type: LoadBalancer

  topology:
    arbiter:
      image: containers.intersystems.com/intersystems/arbiter:2023.2.0.227.0
      podTemplate:
        spec:
          nodeSelector:
            speedtest/node-type: iris-arbiter
          env:
          - name: TZ
            value: JST-9
      preferredZones:
        - japaneast-3
    data:
      mirrored: true
      image: containers.intersystems.com/intersystems/iris:2023.2.0.227.0
      compatibilityVersion: "2023.2.0"
      podTemplate:
        spec:
          nodeSelector:
            speedtest/node-type: iris
          env:
          - name: TZ
            value: JST-9
      preferredZones:
        - japaneast-1
        - japaneast-2
      storageDB:
        resources:
          requests:
            storage: 5Gi
      # see https://github.com/intersystems-community/webgateway-examples/tree/master/demo-compose
      webgateway:
        image: containers.intersystems.com/intersystems/webgateway:2023.2.0.227.0
        applicationPaths:
        - /csp/sys
        - /csp/broker
        - /api
        - /isc
        - /oauth2
        - /ui
        loginSecret:
          name: webgateway-secret

    compute:
      image: containers.intersystems.com/intersystems/iris:2023.2.0.227.0
      compatibilityVersion: "2023.2.0"
      podTemplate:
        spec:
          nodeSelector:
            speedtest/node-type: iris
          env:
          - name: TZ
            value: JST-9
      replicas: 2
      webgateway:
        image: containers.intersystems.com/intersystems/webgateway:2023.2.0.227.0
        applicationPaths:
        - /csp/sys
        - /csp/broker
        - /api
        - /isc
        - /oauth2
        - /ui
        loginSecret:
          name: webgateway-secret

